{%extends "base.html"%}

{%block content%}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.0/jquery.min.js"></script>

    <div class="content">
        <div class="box">
        <h3> EDIT GAME FOR SALE </h3> 
        <h5> please fill out ALL fields </h5>
        <form method="POST">
            <br>
            <p>
                <label for="content">Enter name:</label>
                <input class="nameBar" type="text" name="name" value="{{docs.name}}"/>
            </p>
            <br>
            <p>
                <label for="content">Price: </label>
                <input type="number" name="price" value="{{docs.price}}" min="1" required/>
            </p>
            <br>
            <p>
                <label for="content">Enter game description: </label>
            </p>
            <textarea type="text" name="description" value="{{ docs.description}}" ></textarea>
            <br><br><br><br>
            <button onclick="myalert()" type="submit">Submit</button>
            <br><br>

        </form>
        <br><br>
        </div>

    </div>
    <br> <br> <br>

    <script>
        function myalert() {
            alert("game was edited");
        }
    </script>

{%endblock%}
