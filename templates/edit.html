<!DOCTYPE html>
<html>
<head>
    <title>Edit Game</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Edit Game: {{ game.name }}</h1>
    <form method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ game.name }}"><br><br>

        <label for="price">Price:</label><br>
        <input type="text" id="price" name="price" value="{{ game.price }}"><br><br>

        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" value="{{ game.quantity }}"><br><br>

        <button type="submit">Update Game</button>
    </form>
</body>
</html>
